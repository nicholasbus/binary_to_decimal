<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Binary To Decimal Conversion</h1>
        <div class="inner-container">
            <form id="main-form">
                <label for="binary-input">Binary (up to 8 bits)</label>
                <input type="text" id="binary-input" maxlength="8">
                <span>=</span>
                <label for="decimal-output">Decimal equivalent</label>
                <input type="number" id="decimal-output" readonly>
                <button type="submit" id="submitbutton">Convert</button>
                <p id="err"></p>
            </form>
        </div>
    </div>
</body>
</html>
